---
layout: general
title: Search Best Practice. In a Box.
bodyId: home
---

{% for post in site.categories.blog %}
	<article>
		<header>
			<p class="on">Reviewed on {{ post.date | date: "%B %d, %Y" }}</p>
			<h2>{{ post.title }}</h2>
			<p class="author">by {{ post.author }}</p>
			<p class="illustrator">by {{ post.illustrator }}</p>
		</header>
		<section class="content">
			{{ post.content }}
		</section>
	</article>
{% endfor %}
