layout: general
title: Search Best Practice. In a Box.
bodyId: home
---
	
<h1>Hello World</h1>

{% for post in site.categories.blog %}
	<article>
		<header>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="on">{{ post.date | date: "%B %d, %Y" }}</p>
		</header>
			{{ post.content }}
	</article>
{% endfor %}
