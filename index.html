---
layout: general
title: Search Best Practice. In a Box.
bodyId: home
---

{% for post in site.categories.blog %}
	<article>
		<header>
			<p class="type">Book Review</p>
			<h2>
				<span class="title">{{ post.title }}</span>
				<span class="author">by {{ post.author }}</span>
			</h2>
			<p class="on">Reviewed on {{ post.date | date: "%B %d, %Y" }}</p>
		</header>
		<section class="content">
			{{ post.content }}
		</section>
	</article>
{% endfor %}
