---
layout: general
title: Search Best Practice. In a Box.
bodyId: home
---

{% for post in site.categories.blog %}
	<article>
		<header>
			<p class="rating">5</p>
			<p class="on">Reviewed on {{ post.date | date: "%B %d, %Y" }}</p>
			<h2>{{ post.title }}</h2>
			<p class="by">
				<span class="author">written by {{ post.author }},</span>
				<span class="illustrator">illustrated by {{ post.illustrator }}</span>
			</p>
		</header>
		<section class="content">
			{{ post.content }}
		</section>
	</article>
{% endfor %}
